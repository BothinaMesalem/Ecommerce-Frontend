<p class="phome">Home/Shop</p>
<h3>Shop</h3>
<div class="products">
<div *ngFor="let product of products" class="product">

    
<img [src]="product.image" alt="image" width="350" height="420">
<h5>{{product.productName}}</h5>
<p>{{product.price}}$</p>
<div class="size">
    <div *ngFor="let size of product.size" >
        <button>{{size}}</button>
    
    </div>
</div>
<button [routerLink]="['productdetails',product.productId]">Go to Details</button>

</div>
</div>
