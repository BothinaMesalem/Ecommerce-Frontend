<app-nav></app-nav>
<div class="d-flex justify-content-center">
    <div class="col-md-6 col-lg-4 mt-2">
      <p class="text-center mt-2">Edit Product</p>
      <form *ngIf="upproduct" (ngSubmit)="editProduct()" class="p-4 border rounded" #productForm="ngForm">
        
        <!-- Product Name -->
        <div class="mb-3">
          <label class="form-label">Enter Product Name</label>
          <input [(ngModel)]="upproduct.productName" name="productName" class="form-control" placeholder="Enter name" required #productName="ngModel">
          <div *ngIf="productName.invalid && productName.touched" class="text-danger">
            Product name is required.
          </div>
        </div>

        <!-- Product Description -->
        <div class="mb-3">
          <label class="form-label">Enter Product Description</label>
          <input [(ngModel)]="upproduct.productDescription" name="productDescription" class="form-control" placeholder="Enter Description" required #productDescription="ngModel">
          <div *ngIf="productDescription.invalid && productDescription.touched" class="text-danger">
            Product description is required.
          </div>
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label class="form-label">Enter Price</label>
          <input [(ngModel)]="upproduct.price" name="price" type="number" class="form-control" placeholder="Enter price" required #price="ngModel">
          <div *ngIf="price.invalid && price.touched" class="text-danger">
            Price is required.
          </div>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
          <label class="form-label">Enter Product Quantity</label>
          <input [(ngModel)]="upproduct.stack_qty" name="quantity" type="number" class="form-control" placeholder="Quantity" required #quantity="ngModel">
          <div *ngIf="quantity.invalid && quantity.touched" class="text-danger">
            Quantity is required.
          </div>
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label class="form-label">Enter Product Image</label>
          <input (change)="onFileSelected($event)" name="productImage" type="file" class="form-control" accept="image/*" placeholder="image">
        </div>

        <!-- Product Sizes -->
        <div class="mb-3">
          <label class="form-label">Enter Product Sizes</label>
          <div class="input-group">
            <input [(ngModel)]="newSize" name="newSize" class="form-control" placeholder="Enter Size">
            <button type="button" class="btn btn-outline-secondary" (click)="addSize()">Add Size</button>
          </div>
          <ul class="list-group mt-2">
            <li class="list-group-item" *ngFor="let size of upproduct.size; let i = index">
              {{ size }}
              <button title="removeSize" type="button" class="btn-close float-end" (click)="removeSize(i)"></button>
            </li>
          </ul>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn w-100" [disabled]="productForm.invalid">Edit Product</button>
      </form>
    </div>
</div>
