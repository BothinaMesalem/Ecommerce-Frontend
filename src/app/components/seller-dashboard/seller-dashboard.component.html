<app-nav></app-nav>
<div class="dashboard">
    <div class="statistics">
        <div class="stat-card">Products
          <br>
           {{ productsCount }}</div>
        <div class="stat-card">Orders 
          <br> {{ ordersCount }}</div>
      </div>
    <div class="charts">
      <!-- Product Stock Chart -->
      <div>
        <h3>Product Stock</h3>
        <canvas
          baseChart
          [data]="productStockChartData"
          [type]="'doughnut'">
        </canvas>
      </div>
  
      <!-- Order Status Chart -->
      <div>
        <h3>Order Status</h3>
        <canvas
          baseChart
          [data]="orderStatusChartData"
          [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>
