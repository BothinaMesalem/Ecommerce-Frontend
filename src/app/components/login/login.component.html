
<form (submit)="login()">
    <input type="text" [(ngModel)]="accountDto.userName" name="userName" placeholder="Username" required />
    <input type="password" [(ngModel)]="accountDto.password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
