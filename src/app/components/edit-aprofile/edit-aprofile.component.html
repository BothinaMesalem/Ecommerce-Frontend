<app-nav></app-nav>
<div class="container vh-90 mt-5 d-flex align-items-center">
    <!-- Row with two columns -->
    <div class="row w-100">
        <!-- Form Column -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="form-container p-4 rounded  w-100">
                <h3 class="text-center mb-4 mt-5 text-primary">Edit Profile</h3>
                <form *ngIf="upSeller" (ngSubmit)="EditSeller()" #profileForm="ngForm">
                    <!-- User Name Field -->
                    <div class="mb-3">
                        <label for="userName" class="form-label fw-semibold">User Name</label>
                        <input 
                            id="userName"
                            [(ngModel)]="upSeller.userName" 
                            name="userName" 
                            class="form-control rounded-pill" 
                            placeholder="Enter your name" 
                            required 
                            #userName="ngModel">
                        <div *ngIf="userName.invalid && userName.touched" class="text-danger small mt-2">
                            User Name is required.
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Gmail</label>
                        <input 
                            id="email"
                            [(ngModel)]="upSeller.email" 
                            name="email" 
                            class="form-control rounded-pill" 
                            placeholder="Enter your email" 
                            required 
                            #email="ngModel">
                        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
                            Gmail is required.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100 rounded-pill fw-bold mt-4" 
                        [disabled]="profileForm.invalid">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>

        <!-- Image Column -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="../../../assets/Image/Resume-rafiki.png" alt="Profile" class="img-fluid w-75">
        </div>
    </div>
</div>
